<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Pseudorun</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="main.js" defer></script>
  </head>
  <body style="background-color: #f8f8f8">
    <div class="container">

      <h1 style="margin-top: 1em">Pseudorun</h1>
      <p class="lead">
        Run pseudocode in the browser
      </p>


      <button type="button" class="btn btn-primary" id="runbutton" style="margin-bottom: 1em">Run</button>

      <div class="row">

        <div class="col-6">
          <textarea class="form-control" rows="16" id="pseudocode"></textarea>
        </div>

        <div class="col-6">
          <h4>Output</h4>
          <p id="output"></p>
        </div>

      </div>

    </div> <!-- end of container -->
  </body>
</html>
